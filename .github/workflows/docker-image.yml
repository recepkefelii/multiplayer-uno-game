name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Uno Game
        uses: docker/setup-docker@v2
      - name: Start the services with Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
